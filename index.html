<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Assignment</title>

<body>
    <script type="text/javscript">
        let n = prompt();
        n=parseInt(n);
        let pattern = "";
        // External loop
        for (let i = 1; i <= n; i++) {
        // printing star
        for (let k = 0; k < i; k++) {
            pattern +=  "*";
        }
        pattern += "\n";
        }
        for (let i = 0; i < n; i++) {
        // printing star
        for (let k = 0; k < (n - i)-1; k++) {
            pattern += "*";
        }
        pattern += "\n";
        }
        console.log(pattern);
    </script>
</body>
